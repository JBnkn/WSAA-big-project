<html>
  <head>
    <title> Last FM DB </title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "http://localhost:5000/getartists";
      function loadArtists(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",baseurl + "/all",true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var artists = JSON.parse(xmlhttp.responseText);
            var tbltop = `<table>
			    <tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Age</th></tr>`;
            //main table content we fill from data from the rest call
            var main ="";
            for (i = 0; i < artists.length; i++){
              main += "<tr><td>"+artists[i].id+"</td><td>"+artists[i].firstName+"</td><td>"+artists[i].lastName+"</td><td>"+artists[i].mbid+"</td><td>"+artists[i].age+"</td></tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("artistsinfo").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadArtists();
      }
    </script>
  </head>
  <body>
    <div id="personinfo"> </div>
  </body>
</html>
